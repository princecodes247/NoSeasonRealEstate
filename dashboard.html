<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="dashboard.css">
</head>
<body>
		<aside class="dashboard_menu">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</aside>
	<main class="dashboard">
		<header>
			<nav>
				<div class="logo">NoSeason</div>
			
				<div class="menu-btn">
					<div class="menu-btn-lines"></div>
					<div class="menu-btn-lines"></div>
					<div class="menu-btn-lines"></div>
				</div>
			</nav>
		</header>

		<section class="dashboard_analytics">
			<div class="vists_count">
				<h3>34 new vistors</h3>
				<h3>14 returning vistors</h3>
				<select name="range" id="">
					<option value="Today">Today</option>
					<option value="Today">Today</option>
				</select>
			</div>
			

		</section>
		<section class="dashboard_stats">
			<div class="vists_graph"></div>
			<div class="properties lands">
				<div class="filters">
					<select name="" id="">
						<option value="Most Visted">Most Visted</option>
						<option value="Latest">Latest</option>
					</select>
				</div>
				<div class="property_stat">
					<span class="property_stat__thumbnail"></span>
					<h4 class="property_stat__name">Yo Yo</h4>
					<h5 class="property_stat__location"></h5>
					<p class="property_stat__vists">45</p>
				</div>
				<div class="property_stat">
					<span class="property_stat__thumbnail"></span>
					<h4 class="property_stat__name">Yo Yo</h4>
					<h5 class="property_stat__location"></h5>
					<p class="property_stat__vists">45</p>
				</div>
			</div>
			<div class="properties houses"></div>
		</section>
	</main>
</body>
</html>
